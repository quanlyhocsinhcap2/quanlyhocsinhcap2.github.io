<<!doctype html>
    <html lang="en">

    <head>
        <title>Trang chủ</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            body {
                font-family: 'Raleway', sans-serif;
                background-image: radial-gradient(circle at center, #899Dc4, #495D84);
                background-size: cover;
                background-repeat: no-repeat;
                height: 100vh;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                background: radial-gradient(ellipse at bottom, #1b2735, #090a0f);
                font-weight: 300;
            }
            
            .all {
                display: flex;
                -webkit-perspective: 10px;
                perspective: 10px;
                -webkit-transform: perspective(300px) rotateX(20deg);
                transform: perspective(300px) rotateX(20deg);
                will-change: perspective;
                -webkit-perspective-origin: center center;
                perspective-origin: center center;
                transition: all 1.3s ease-out;
                justify-content: center;
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
            }
            
            .all:hover {
                -webkit-perspective: 1000px;
                perspective: 1000px;
                transition: all 1.3s ease-in;
                -webkit-transform: perspective(10000px) rotateX(0deg);
                transform: perspective(10000px) rotateX(0deg);
            }
            
            .all:hover .text {
                opacity: 1;
            }
            
            .all:hover>div {
                opacity: 1;
                transition-delay: 0s;
            }
            
            .all:hover .explainer {
                opacity: 0;
            }
            
            .left,
            .center,
            .right,
            .lefter,
            .righter {
                width: 200px;
                height: 150px;
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
                border-radius: 10px;
                border: 1px solid #fff;
                box-shadow: 0 0 20px 5px rgba(100, 100, 255, 0.4);
                opacity: 0;
                transition: all .3s ease;
                transition-delay: 1s;
                position: relative;
                background-position: center center;
                background-size: contain;
                background-repeat: no-repeat;
                background-color: #58d;
                cursor: pointer;
                background-blend-mode: color-burn;
            }
            
            .left:hover,
            .center:hover,
            .right:hover,
            .lefter:hover,
            .righter:hover {
                box-shadow: 0 0 30px 10px rgba(100, 100, 255, 0.6);
                background-color: #ccf;
            }
            
            .text {
                -webkit-transform: translateY(30px);
                transform: translateY(30px);
                opacity: 0;
                transition: all .3s ease;
                bottom: 0;
                left: 5px;
                position: absolute;
                will-change: transform;
                color: #fff;
                text-shadow: 0 0 5px rgba(100, 100, 255, 0.6);
            }
            
            .lefter {
                -webkit-transform: translateX(-60px) translateZ(-50px) rotateY(-10deg);
                transform: translateX(-60px) translateZ(-50px) rotateY(-10deg);
                background-image: url(https://cdn3.iconfinder.com/data/icons/other-icons/48/organization-512.png);
            }
            
            .left {
                -webkit-transform: translateX(-30px) translateZ(-25px) rotateY(-5deg);
                transform: translateX(-30px) translateZ(-25px) rotateY(-5deg);
                background-image: url(https://cdn3.iconfinder.com/data/icons/other-icons/48/creative_draw-512.png);
            }
            
            .center {
                opacity: 1;
                background-image: url(https://cdn3.iconfinder.com/data/icons/other-icons/48/app_window-512.png);
            }
            
            .right {
                -webkit-transform: translateX(30px) translateZ(-25px) rotateY(5deg);
                transform: translateX(30px) translateZ(-25px) rotateY(5deg);
                background-image: url(https://cdn3.iconfinder.com/data/icons/other-icons/48/cloud_weather-512.png);
            }
            
            .righter {
                -webkit-transform: translateX(60px) translateZ(-50px) rotateY(10deg);
                transform: translateX(60px) translateZ(-50px) rotateY(10deg);
                background-image: url(https://cdn3.iconfinder.com/data/icons/other-icons/48/search-512.png);
            }
            
            .explainer {
                font-weight: 300;
                font-size: 2rem;
                color: #fff;
                transition: all .6s ease;
                width: 100%;
                height: 100%;
                background-color: #303050;
                background-image: radial-gradient(circle at center top, #cce, #33a);
                border-radius: 10px;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .ref {
                background-color: #000;
                background-image: linear-gradient(to bottom, #d80, #c00);
                border-radius: 3px;
                padding: 7px 10px;
                position: absolute;
                font-size: 16px;
                bottom: 10px;
                right: 10px;
                color: #fff;
                text-decoration: none;
                text-shadow: 0 0 3px rgba(0, 0, 0, 0.4);
            }
            
            .ref::first-letter {
                font-size: 12px;
            }
        </style>
    </head>

    <body>
        <div class="all">
            <div class="lefter" onclick="window.location.href='Ung_dung_Giam_thi'">
                <div class="text">Giám thị</div>
            </div>
            <div class="left" onclick="window.location.href='Ung_dung_BGH'">
                <div class="text">Ban giám hiệu</div>
            </div>
            <div class="center" onclick="myFunction()">
                <div class="explainer"><span>Xin chào bạn</span></div>
                <div class="text">Giáo viên</div>
            </div>
            <div class="right" onclick="myFunction()">
                <div class="text">Học sinh</div>
            </div>
            <div class="righter" onclick="veChungToi()">
                <div class="text">Về chúng tôi</div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>

    </html>
